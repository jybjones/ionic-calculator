<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My Awesome Ionic Calculator!</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller ='MainCtrl'>

    <div class = "container">
      <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">Awesome Calculator!!!</h1>
      </ion-header-bar>
      <ion-content>

      <div class="display">{{display}}</div>
      <div class = "row">
          <div class="button-bar">
          <a class="button button-calm" ng-click ="squared()">X&sup2</a>
          <a class="button button-calm" ng-click ="sin()">sin</a>
          <a class="button button-calm" ng-click ="cos()">cos</a>
          <a class="button button-calm" ng-click ="tan()">tan</a>
          </div>
          </div>
      <div class="row">
          <div class="button-bar">
          <a class="button button-positive" ng-click ='root()'>&radic;</a>
          <a class="button button-positive" ng-click ="asin()">asin&#x207b;&sup1;</a>
          <a class="button button-positive" ng-click ="acos()">acos&#x207b;&sup1;</a>
          <a class="button button-positive" ng-click ="atan()">atan&#x207b;&sup1;</a>
          </div>
          </div>
      <div class="row">
          <div class="button-bar">
          <a class="button button-calm" ng-click ='number(1)'>1</a>
          <a class="button button-calm" ng-click ='number(2)'>2</a>
          <a class="button button-calm" ng-click ='number(3)'>3</a>
          <a class="button button-calm" ng-click ='divide()'>&#47;</a>
          </div>
          </div>
      <div class="row">
          <div class="button-bar">
          <a class="button button-positive" ng-click ='number(4)'>4</a>
          <a class="button button-positive" ng-click ='number(5)'>5</a>
          <a class="button button-positive" ng-click ='number(6)'>6</a>
          <a class="button button-positive" ng-click='add()'>+</a>
          </div>
          </div>
      <div class="row">
          <div class="button-bar">
          <a class="button button-positive" ng-click ='number(7)'>7</a>
          <a class="button button-positive" ng-click ='number(8)'>8</a>
          <a class="button button-positive" ng-click ='number(9)'>9</a>
          <a class="button button-positive" ng-click='multiply()'>*</a>
          </div>
          </div>
        <div class="row">
          <div class="button-bar">
          <a class="button button-calm" ng-click ='number(0)'>0</a>
          <a class="button button-calm" ng-click =''>&#46;</a>
          <a class="button button-calm" ng-click ='subtract()'>-</a>
          </div>
          </div>
        <div class="row">
          <div class="button-bar">
          <a class="button button-assertive" ng-click ='clearAll()'>clear</a>
          <a class="button button-calm" ng-click ='onClickCalculate()'>=</a>
          </div>
          </div>
      </div> <!-- /////end container div
 -->
      </ion-content>
    </ion-pane>
  </body>
</html>
